<ul id="cate_id" style="position: relative;z-index: 1">
    {% for category in categories %}
        <li>
            <a>{{ category.name }}</a>
            <ul class="sub">
                {% for sub in category.subs %}
                    <li>
                        <div class="sub1"><a href="#">{{ sub.name }}</a></div>
                        <div class="sub2">
                            {% for sub2 in sub.subs2 %}
                                <a>{{ sub2.name }}</a>
                            {% endfor %}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}

</ul>
